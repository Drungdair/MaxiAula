<ng-container *ngIf="tipo === 1">
    <hr>

    <ul class="list-group">

        <li *ngFor="let item of adminMenu" class="list-group-item" [routerLink]="[ item.ruta ]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
