<ng-container *ngIf="!hijos; else divNotas">
    <div class="container h-100 d-flex justify-content-center">

        <div class="jumbotron my-auto">
            <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
        </div>
    </div>
</ng-container>


<ng-template #divNotas>
    <div class="div" *ngFor="let hijo of hijos">

        <app-ver-notas [usuarioActual]="hijo"></app-ver-notas>

    </div>

</ng-template>
