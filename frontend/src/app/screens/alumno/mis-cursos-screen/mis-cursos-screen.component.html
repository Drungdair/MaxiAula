<div class="text-center">
    <h1>Mis Cursos</h1>
</div>

<mat-grid-list cols="1" *ngIf="!cursos; else divCursos">
    <mat-grid-tile>
        <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divCursos>
    <app-card-list [cursos]="cursos">
    </app-card-list>
</ng-template>
