<mat-grid-list cols="1" *ngIf="!curso; else divCurso">
    <mat-grid-tile>
        <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divCurso>



    <div class="div mt-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{curso.nombre | titlecase}}</mat-card-title>

            </mat-card-header>
            <mat-card-content>

                <div class="container mt-2">

                    <img mat-card-image src="{{curso.portadaURL}}" alt="Portada del Curso">

                </div>
            </mat-card-content>




        </mat-card>
    </div>

</ng-template>
