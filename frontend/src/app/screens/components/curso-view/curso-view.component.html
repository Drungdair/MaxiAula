<ng-container *ngIf="!curso; else divCurso">
    <div class="container h-100 d-flex justify-content-center">

        <div class="jumbotron my-auto">
            <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
        </div>
    </div>

</ng-container>

<ng-template #divCurso>

    <div *ngIf="usuarioActual.tipo === 1 || usuarioActual.tipo === 2" class="opciones row">


        <app-curso-options [usuarioActual]="usuarioActual" [cursoActual]="curso"></app-curso-options>

    </div>



    <div class="div mt-3 animate__animated animate__fadeInUp">
        <mat-card>

            <mat-card-content>
                <h1>{{curso.nombre | titlecase}}</h1>

                <div class="row container mt-2">
                    <div class="col-4"></div>

                    <img mat-card-image src="{{curso.portadaURL}}" alt="Portada del Curso">

                </div>

                {{curso.descripcion}}

                <mat-grid-list cols="2" rowHeight="2:1">
                    <mat-grid-tile *ngIf="curso.recursos">

                        <div class="row">
                            <h1>Im√°genes</h1>
                            <div class="div" *ngFor="let recurso of curso.recursos">
                                <img *ngIf="recurso.imagenURL" mat-card-md-image src="{{recurso.imagenURL}}">
                            </div>
                        </div>

                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="row">
                            <h1>Videos</h1>
                            <div class="div" *ngFor="let recurso of curso.recursos">
                                <ng-container *ngIf='recurso.videoURL'>
                                    <iframe width="300" height="200" [src]="getVideoIframe(recurso.videoURL)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
                                </ng-container>
                            </div>
                        </div>



                    </mat-grid-tile>

                </mat-grid-list>





            </mat-card-content>

        </mat-card>
    </div>

</ng-template>
