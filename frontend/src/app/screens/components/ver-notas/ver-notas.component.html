<div class="div mt-3 animate__animated animate__fadeInDown">
    <mat-card>
        <mat-card-header>


        </mat-card-header>
        <mat-card-content>

            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th scope="col">Curso</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos; let i = index;">
                        {{curso.nombre | uppercase}}
                        <th scope="row"></th>

                        <td *ngFor="let notas of curso.notas; let i = index;">
                            <div class="text-center" *ngIf="notas.rutAlumno === rut">
                                <a class="" *ngFor="let nota of notas.notas; let i = index">
                                    <strong>Nota {{i+1}}:</strong> {{nota | number}}
                                </a>
                                <div class="float-end">
                                    <strong>Promedio:</strong> {{notas.promedio}}
                                </div>

                            </div>
                        </td>


                    </tr>

                </tbody>
            </table>
        </mat-card-content>




    </mat-card>
</div>
