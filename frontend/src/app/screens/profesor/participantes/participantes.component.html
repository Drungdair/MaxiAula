<mat-card class="animate__animated animate__slideInDown">
    <mat-card-content>

        <button *ngIf="curso" [routerLink]="['./../../' + curso!._id]" class="btn btn-outline-primary" label="Volver al Curso">Volver al Curso</button>
        <div class="text-center">
            <h1 class="text-center">Lista de participantes pertenecientes al curso</h1>
            <hr>
        </div>
    </mat-card-content>
</mat-card>
<app-tabla-usuarios [usuarios]="participantes$ | async" [usuarioActual]="usuarioActual" [cursoActual]="curso"></app-tabla-usuarios>
